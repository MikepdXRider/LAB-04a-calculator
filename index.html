<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy Calculator!
            </h2>
            <input id="input-1" class="input" type="text" />
            <div id="operator-area" class="operator-area">+</div>
            <input id="input-2" class="input" type="text" />
            <div id="result-area" class="result-area">0</div>
            <section class="button-container">
                <button class="button" id="plusButton">+</button>
                <button class="button" id="minusButton">-</button>
                <button class="button" id="timesButton">*</button>
                <button class="button" id="divideButton">/</button>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
